        <br>

<form>
    <lable for="name"><strong>Name:</strong></lable>
        <br>
        
    <input id="name" type="text" name="name" required>
        <br>
        <br>

    <lable for="email"><strong>Email Address:</strong></lable>
        <br>
    <input id="email" type="text" name="email" required>
        <br>
        <br>

    <lable for="shipping"><strong>Shipping Address:</strong></lable>
        <br>

    <lable for="street">Street Address:</lable>
    <input id="street" type="text" name="street" required>
        <br>
        <br>

    <lable for="city">City:</lable>
    <input id="city" type="text" name="city" required>
        <br>
        <br>

    <lable for="state">State:</lable>
    <input id="state" type="text" name="state" required>
        <br>
        <br>

    <lable for="zip">Zip:</lable>
    <input id="zip" type="text" name="zip" required>
        <br>
        <br>

    <lable for="pot"><strong>Pot:</strong></lable>
        <br>

    <input id="pot" type="text" list="pot-choices" name="pot" required>
        <datalist id="pot-choices">
            <option value="Red Earth"></option>
            <option value="Night Sky"></option>
            <option value="Country Planter"></option>
            <option value="Chinese Clay"></option>
            <option value="Italian Terracotta"></option>
            <option value="Carved Terracotta"></option>
            <option value="Classic Clay"></option>
        </datalist>
        <br>
        <br>

    <label for="quantity"><strong>Quantity:</strong></label>
        <br>

    <input id="quantity" name="quantity" type="text" required>
            <br>
            <br>

    <span><strong>Gardening Skillset:</strong></span>
            <br>

    <input id="amateur" type="radio" name="answer" value="amateur" required>
    <label for="amateur">Amateur</label>

            <br>
    <input id="hobbyist" type="radio" name="answer" value="hobbyist" required>
    <lable for="hobbyist">Hobbyist</lable>
            <br>

    <input id="professional" type="radio" name="answer" value="professional" required>
    <lable for="professional">Professional</lable>
            <br>
            <br>

        <section class="updates">
    <label><strong>Would you like to receive updates?</strong></label>
            <br>

    <input type="checkbox" name="updates" id="email-newsletter" value="" required>
    <label for="email-newsletter">Email Newsletter</label>
            <br>

    <input type="checkbox" name="updates" id="catalog" value="" required>
    <label for="catalog">Catalog</label>
            <br>

    <input type="checkbox" name="updates" id="both" value="" required>
    <label for="both">Both</label>
        </section>
            <br>
            <br>

    <input type="submit" value="Submit">
</form>

    </body>
</html>
